<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligma Studios</title>
    <link rel="apple-touch-icon" sizes="180x180" href="https://ligma-studios.github.io/LigmaStudios/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://ligma-studios.github.io/LigmaStudios/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://ligma-studios.github.io/LigmaStudios/favicon-16x16.png">
    <link rel="manifest" href="https://ligma-studios.github.io/LigmaStudios/site.webmanifest">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #18181b;
            --card-foreground: #fafafa;
            --popover: #18181b;
            --popover-foreground: #fafafa;
            --primary: #f4f4f5;
            --primary-foreground: #18181b;
            --secondary: #27272a;
            --secondary-foreground: #fafafa;
            --muted: #27272a;
            --muted-foreground: #a1a1aa;
            --accent: #27272a;
            --accent-foreground: #fafafa;
            --destructive: #7f1d1d;
            --destructive-foreground: #fafafa;
            --border: #27272a;
            --input: #27272a;
            --ring: #f4f4f5;
        }

        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--foreground);
            overflow-x: hidden;
        }

        nav {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: calc(100% - 4rem);
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .logo img {
            height: 40px;
            width: auto;
            filter: brightness(0.95);
            transition: all 0.3s ease;
        }

        .logo img:hover {
            filter: brightness(1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
            margin-right: 1rem;
        }

        nav ul li {
            position: relative;
            padding: 0.5rem 0.875rem;
            text-decoration: none;
            color: var(--muted-foreground);
            font-size: 0.95rem;
            font-weight: 500;
            background: var(--secondary);
            border-radius: 6px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        nav ul li:hover {
            background: var(--muted);
            color: var(--foreground);
            transform: translateY(-1px);
            box-shadow: 0 0 0 1px var(--ring);
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 6rem 2rem 2rem 2rem;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, var(--accent) 0%, transparent 70%);
            opacity: 0.03;
            pointer-events: none;
        }

        .must-go {
            max-width: 90%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            filter: brightness(0.95);
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .must-go:hover {
            transform: scale(1.02);
            filter: brightness(1);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }
            nav ul {
                gap: 1rem;
            }
            nav ul li {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://ligma-studios.github.io/LigmaStudios/assets/cooltext468398470351948.gif" alt="Ligma Studios">
        </div>
        <ul>
            <li class="runaway">Home</li>
            <li class="runaway">About</li>
            <li class="runaway">Contact</li>
        </ul>
    </nav>
    <div class="content">
        <img src="https://ligma-studios.github.io/LigmaStudios/assets/for_honored_human.png" alt="bilons must go" class="must-go">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
